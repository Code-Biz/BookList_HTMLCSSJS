<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }
      .container {
        max-width: 900px;
        padding: 20px;
        margin-top: 30px;
      }
      .header {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .header h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .book-form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .book-form h3 {
        color: #4ca1af;
        font-weight: bold;
      }
      .book-form .btn {
        background: linear-gradient(135deg, #4ca1af, #2c3e50);
        border: none;
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      .book-form .btn:hover {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
      }
      .books-container {
        margin-top: 40px;
      }
      .books-container h2 {
        color: #2c3e50;
        font-weight: bold;
      }
      .book-card {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      .book-card h4 {
        color: #4ca1af;
        font-weight: bold;
      }
      .book-card p {
        color: #555;
      }
      .book-card small {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1>ðŸ“š Book Management System</h1>
      </div>

      <div class="book-form">
        <h3 class="mb-4">Add New Book</h3>
        <div class="mb-3">
          <label for="bookName" class="form-label">Book Name</label>
          <input
            type="text"
            class="form-control"
            id="bookName"
            placeholder="Enter book name"
          />
        </div>

        <div class="mb-3">
          <label for="authorName" class="form-label">Author Name</label>
          <input
            type="text"
            class="form-control"
            id="authorName"
            placeholder="Enter author name"
          />
        </div>

        <div class="mb-3">
          <label for="bookDescription" class="form-label"
            >Book Description</label
          >
          <textarea
            class="form-control"
            id="bookDescription"
            rows="3"
            placeholder="Enter book description"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="pagesNumber" class="form-label">Number of Pages</label>
          <input
            type="number"
            class="form-control"
            id="pagesNumber"
            placeholder="Enter number of pages"
          />
        </div>

        <button class="btn btn-primary w-100" onclick="addBook()">
          Add Book
        </button>
      </div>

      <div class="books-container">
        <h2 class="mb-4">ðŸ“– My Books</h2>
        <div id="books" class="row"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="book_system.js"></script>
  </body>
</html>
